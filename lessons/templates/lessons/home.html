{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Remedial System</title>

    <!-- Favicon -->
    <link rel="icon" href="{% static 'lessons/icons/favicon.ico' %}" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'lessons/icons/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="192x192" href="{% static 'lessons/icons/web-app-manifest-192x192.png' %}">
    <link rel="icon" type="image/png" sizes="512x512" href="{% static 'lessons/icons/android-chrome-512x512.png' %}">

    <!-- PWA manifest -->
    <link rel="manifest" href="{% static 'lessons/icons/manifest.json' %}">

    <!-- Theme colors -->
    <meta name="theme-color" content="#2575fc">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 100px 20px;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 15px;
            padding: 30px;
            margin: 20px auto;
            max-width: 400px;
            transition: 0.3s;
        }
        .card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.2);
        }
        a, button {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover, button:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>‚ú® Welcome to Remedial System ‚ú®</h1>
    <p>Choose your portal to continue</p>

    <div class="d-flex justify-content-center flex-wrap">
        <div class="card">
            <h2>üë®‚Äçüè´ Teacher Dashboard</h2>
            <p>Access your classes, lessons, and payments.</p>
            <a href="{% url 'teacher_dashboard' %}" class="btn btn-light mt-3">Go to Teacher</a>
        </div>

        <div class="card">
            <h2>üõ†Ô∏è Admin Portal</h2>
            <p>Manage teachers, lessons, and system settings.</p>
            <a href="/admin/" class="btn btn-warning mt-3">Go to Admin</a>
        </div>
    </div>

    <!-- Service Worker Registration -->
    <script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
            navigator.serviceWorker.register("{% static 'lessons/service-worker.js' %}")
            .then(function(registration) {
                console.log('ServiceWorker registered:', registration.scope);
            }).catch(function(err) {
                console.log('ServiceWorker registration failed:', err);
            });
        });
    }
    </script>

    <!-- Add to Home Screen Prompt -->
    <script>
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;

        const addBtn = document.createElement('button');
        addBtn.textContent = 'Add to Home Screen';
        addBtn.className = 'btn btn-light mt-3';
        document.body.appendChild(addBtn);

        addBtn.addEventListener('click', (e) => {
            addBtn.style.display = 'none';
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choiceResult) => {
                if (choiceResult.outcome === 'accepted') {
                    console.log('User accepted the A2HS prompt');
                } else {
                    console.log('User dismissed the prompt');
                }
                deferredPrompt = null;
            });
        });
    });
    </script>
</body>
</html>
